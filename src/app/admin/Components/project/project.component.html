<div class="card card-primary mb-3">
    <div class="card-header">
        <div class="row" >
            <div class="col-md-11" >
                <div>#{{project.projectID }} </div>
                <h5>{{project.projectName}}</h5>
            </div>
            <div class="col-md-1">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table #tbl class="table table-borderless table-sm" [hidden]="hideDetails">
            <tr><th>Date of Start</th><td>{{project.dateOfStart}}  </td></tr>
            <tr><th>Team Size</th><td>{{project.teamSize}} ({{project.teamSize|numberToWords}}) </td></tr>
            <tr><th>Client Lacation </th><td>{{project.clientLocation?.clientLocationName}}  </td></tr>
            <tr><th>Status </th><td>{{project.status}}</td></tr>
        </table>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-info" (click)="onEditClick($event,i)" data-bs-toggle="modal" data-bs-target="#EditModal" >Edit</button>&nbsp;
      <button class="btn btn-warning" (click)="onDeleteClick($event,i)"  data-bs-toggle="modal" data-bs-target="#DeleteModal" >Delete</button>&nbsp;
      <a class="btn btn-primary" [routerLink]="['/admin','projects','view',project.projectID,currPageIndex]">Learn More...</a>
    </div>
  </div>
