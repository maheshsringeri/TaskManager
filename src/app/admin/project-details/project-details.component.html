<div class="row mt-3">
    <div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
        <div class="card card-primary mb-3">
            <div class="card-header">
                <div class="row" >
                    <div>#{{project.projectID }} </div>
                    <h5>{{project.projectName}}</h5>
                </div>
            </div>
            <div class="card-body">
                <table #tbl class="table table-borderless table-sm">
                    <tr><th>Date of Start</th><td>{{project.dateOfStart}}  </td></tr>
                    <tr><th>Team Size</th><td>{{project.teamSize}} 
                       <span class="text-info"> ({{project.teamSize|numberToWords}}) </span></td></tr>
                    <tr><th>Client Lacation </th><td>{{project.clientLocation?.clientLocationName}}  </td></tr>
                    <tr><th>Status </th><td>{{project.status}}</td></tr>
                </table>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary" [routerLink]=" ['/admin','projects',pageindex ] ">
                  Back
                </a> 
             </div>
          </div>

    </div>
</div>
