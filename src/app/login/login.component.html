<form>
    <div class="row">
        <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
            <div class="card text-center">
                <div class="card-header bg-secondary text-start">
                  <h3>Login </h3>
                </div>
                <div class="card-body ">
                    <div class="mb-3 mt-3 text-start">
                     <label for="UserName" class="form-label">Username </label>
                    <input type="text" class="form-control" placeholder="username" name="username" 
                        autofocus="autofocus" [(ngModel)]="loginViewModel.Username">
                 </div>
                 <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password </label>
                    <input type="password" class="form-control" placeholder="password" name="password" 
                        autofocus="autofocus" [(ngModel)]="loginViewModel.Password">
                </div>
                </div>
                <div class="card-footer text-muted text-end">
                    <span class="text-danger">{{loginError}} &nbsp;</span>
                    <button class="btn btn-primary" (click)="onLoginClick($event)" >Login</button>
                </div>
              </div>
        </div>
    </div>
</form>
